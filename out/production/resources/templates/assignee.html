<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignee Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h2 align="center">
                <a class="label label-success" href="/todo/addAssignee">Add human</a>
            </h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email address</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="assignee : ${assigneeList}">
                    <td th:text="${assignee.getName()}"></td>
                    <td th:text="${assignee.getEmail()}"></td>
                    <td>
                        <a class="label label-danger" th:href="'/' + ${assignee.getAssigneeId()} + '/deleteHuman'">delete</a>
                    </td>
                    <td>
                        <a class="label label-info" th:href="'/' + ${assignee.getAssigneeId()} + '/editHuman'">edit</a>
                    </td>
                    <td>
                        <a class="label label-info" th:href="'/assignees/' + ${assignee.getAssigneeId()} + '/todolist'">Todos</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
