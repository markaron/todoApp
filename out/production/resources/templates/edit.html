<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <form action="#" th:action="@{edit}" th:object="${todo}" method="post">
                <label for="todoId">Change the description:</label>
                <input type="text" id="todoId" th:value="*{getTitle()}" name="title"/>
                <p>Is it urgent?<input type="checkbox" name="urgent" th:checked="*{urgent}"></p>
                <p>Is it done?<input type="checkbox" name="done" th:checked="*{done}"></p>
                <input type="submit" value="Press the button to modify"/>
                <a href="/todo">Back to main</a>
            </form>
        </div>
        <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
        <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
