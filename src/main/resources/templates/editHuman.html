<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Human</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <form action="#" th:action="@{editHuman}" th:object="${assigneeHuman}" method="post">
                <label>Change human attributes:</label>
                <input type="text" th:value="*{name}" name="name"/>
                <input type="email" th:value="*{email}" name="email"/>
                <input type="submit" value="Press the button to modify"/>
                <a href="/todo">Back to main</a>
            </form>
        </div>
        <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
        <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
