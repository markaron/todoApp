<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignee Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/mystyle.css}"/>
</head>
<body>
<h1 class="text-center" th:text="'Todolist of ' + ${assignee.name}"></h1>
<h4 class="text-center">
    <a role="button" class="btn btn-xs btn-info" th:href="@{/todo/assign}">Back</a>
</h4>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <table style="width:100%">
                <tr>
                    <th>Id</th>
                    <th>What has to be done?</th>
                    <th>Urgent</th>
                    <th>is it done?</th>
                    <th>Do you need it master?</th>
                    <th>Let's edit</th>
                </tr>
                <tr th:each="todo : ${assignee.todoList}">
                    <td th:text="${todo.getId()}"></td>
                    <td th:text="${todo.getTitle()}"></td>
                    <td th:text="${todo.isUrgent()} ? '&#9888' : '&#128125'"></td>
                    <td th:text="${todo.isDone()} ? '&#128076' : '&#128169' "></td>
                    <td>
                        <a class="label label-danger" th:href="'/' + ${todo.getId()} + '/delete'">NO</a>
                    </td>
                    <td>
                        <a class="label label-info" th:href="'/' + ${todo.getId()} + '/edit'">edit</a>
                    </td>
                </tr>
            </table>
            <form action="#" th:action="@{/todo}" method="post">
                <label for="todoId">Search</label>
                <input type="text" id="todoId" name="searchString"/>
                <input type="submit" value="Search"/>
            </form>

        </div>
    </div>
</div>

<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
